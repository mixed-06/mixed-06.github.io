<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">  
    <title>Embed Iframe</title>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        .iframe-container {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;  
        }  
        .iframe-container iframe {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        .overlay {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 32px;  
            background: #FFFFFF;  
        }  
        .input-overlay {  
            position: absolute;  
            bottom: 46px;  
            left: 5px;  
            width: calc(100% - 10px);  
            height: 48px;  
            background: rgba(220, 220, 220, 0.5);  
            border-radius: 5px;  
            pointer-events: none;  
            padding: 0 3px;  
            box-sizing: border-box;  
        }  
        .safety-curtain {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100vh;  
            background-color: blue;  
            z-index: 9999;  
            display: none;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            overflow: hidden;  
        }  
        .curtain-content {  
            width: 90%; /* Slightly inset from the curtain's edges */  
            height: 90%; /* Slightly inset from the curtain's edges */  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            color: white;  
            font-size: 2em;  
            font-weight: bold;  
            text-align: center;  
            font-family: 'Roboto', sans-serif;  
            border: 3px solid white; /* Thinner white border */  
            border-radius: 20px; /* Rounded corners */  
            box-sizing: border-box;  
        }  
        @supports (-webkit-overflow-scrolling: touch) {  
            input, textarea {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="iframe-container">  
        <iframe  
            src="https://www.chatbase.co/chatbot-iframe/AVYElud_c2kX2CwA7aUjv"  
            frameborder="0"  
            id="contentIframe"  
        ></iframe>  
        <div class="input-overlay"></div>  
        <div class="overlay"></div>  
    </div>  
    <div class="safety-curtain">  
        <div class="curtain-content">  
            "To be or not to be, that is the question." â€“ William Shakespeare  
        </div>  
    </div>  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const curtain = document.querySelector('.safety-curtain');  
            const iframe = document.getElementById('contentIframe');  
            const showCurtainDelay = 3000; // 3 seconds before showing  
            const displayDuration = 3000; // 3 seconds displaying  
  
            const refreshIframe = () => {  
                // Reload the iframe content  
                iframe.src = iframe.src;  
            };  
  
            const startCycle = () => {  
                // Hide the curtain initially  
                curtain.style.display = 'none';  
  
                // Set a timeout to show the curtain  
                setTimeout(() => {  
                    curtain.style.display = 'flex';  
  
                    // Set another timeout to hide the curtain and refresh the iframe  
                    setTimeout(() => {  
                        curtain.style.display = 'none';  
                        refreshIframe();  
  
                        // Start the cycle again  
                        startCycle();  
                    }, displayDuration);  
                }, showCurtainDelay);  
            };  
  
            // Start the initial cycle  
            startCycle();  
        });  
    </script>  
</body>  
</html>
