<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">  
    <title>Embed Iframe</title>  
    <style>  
        .iframe-container {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;  
        }  
        .iframe-container iframe {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        .overlay {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 32px;  
            background: #FFFFFF;  
        }  
        .input-overlay {  
            position: absolute;  
            bottom: 46px;  
            left: 5px;  
            width: calc(100% - 10px);  
            height: 48px;  
            background: rgba(220, 220, 220, 0.5);  
            border-radius: 5px;  
            pointer-events: none;  
            padding: 0 3px;  
            box-sizing: border-box;  
        }  
        .safety-curtain {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100vh;  
            background-color: blue;  
            z-index: 9999;  
            display: block; /* Initially visible */  
        }  
        @supports (-webkit-overflow-scrolling: touch) {  
            input, textarea {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="iframe-container">  
        <iframe  
            src="https://www.chatbase.co/chatbot-iframe/AVYElud_c2kX2CwA7aUjv"  
            frameborder="0"  
        ></iframe>  
        <div class="input-overlay"></div>  
        <div class="overlay"></div>  
    </div>  
    <div class="safety-curtain"></div>  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const curtain = document.querySelector('.safety-curtain');  
  
            // Check if the content has been permanently blocked  
            const contentBlocked = localStorage.getItem('contentBlocked');  
  
            if (!contentBlocked) {  
                // Show the curtain if it hasn't been blocked yet  
                curtain.style.display = 'block';  
  
                // After showing the curtain, mark the content as blocked  
                localStorage.setItem('contentBlocked', 'true');  
            } else {  
                // Keep the curtain visible if content is already blocked  
                curtain.style.display = 'block';  
            }  
        });  
    </script>  
</body>  
</html>
