<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">  
    <title>Embed Iframe</title>  
    <style>  
        .iframe-container {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;  
        }  
        .iframe-container iframe {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        .overlay {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 32px;  
            background: #FFFFFF;  
        }  
        .input-overlay {  
            position: absolute;  
            bottom: 46px;  
            left: 5px;  
            width: calc(100% - 10px);  
            height: 48px;  
            background: rgba(220, 220, 220, 0.5);  
            border-radius: 5px;  
            pointer-events: none;  
            padding: 0 3px;  
            box-sizing: border-box;  
        }  
        .safety-curtain {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100vh;  
            background-color: blue;  
            z-index: 9999;  
            display: none; /* Initially hidden */  
        }  
        @supports (-webkit-overflow-scrolling: touch) {  
            input, textarea {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="iframe-container">  
        <iframe  
            src="https://www.chatbase.co/chatbot-iframe/AVYElud_c2kX2CwA7aUjv"  
            frameborder="0"  
            id="contentIframe"  
        ></iframe>  
        <div class="input-overlay"></div>  
        <div class="overlay"></div>  
    </div>  
    <div class="safety-curtain"></div>  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const curtain = document.querySelector('.safety-curtain');  
            const iframe = document.getElementById('contentIframe');  
            const firstLoadTimeKey = 'firstLoadTime';  
            const totalDelay = 6000; // 3 seconds before showing + 3 seconds showing  
            const showCurtainDelay = 3000; // Delay before curtain appears  
  
            // Get the first load timestamp from localStorage  
            let firstLoadTime = localStorage.getItem(firstLoadTimeKey);  
  
            if (!firstLoadTime) {  
                // If there's no timestamp, this is the first visit  
                firstLoadTime = Date.now();  
                localStorage.setItem(firstLoadTimeKey, firstLoadTime);  
            }  
  
            // Calculate the time since first load  
            const timeSinceFirstLoad = Date.now() - parseInt(firstLoadTime, 10);  
  
            const refreshIframe = () => {  
                // Reload the iframe content  
                iframe.src = iframe.src;  
            };  
  
            if (timeSinceFirstLoad >= totalDelay) {  
                // If more than totalDelay seconds have passed, ensure the curtain is hidden  
                curtain.style.display = 'none';  
                refreshIframe();  
            } else if (timeSinceFirstLoad >= showCurtainDelay) {  
                // If more than 3 seconds have passed, show the curtain  
                curtain.style.display = 'block';  
  
                // Set a timeout for any remaining time to hide the curtain after showing it  
                setTimeout(() => {  
                    curtain.style.display = 'none';  
                    refreshIframe();  
                }, totalDelay - timeSinceFirstLoad);  
            } else {  
                // If less than 3 seconds have passed, set a timeout to show the curtain  
                setTimeout(() => {  
                    curtain.style.display = 'block';  
  
                    // Then set another timeout to hide it after 3 seconds  
                    setTimeout(() => {  
                        curtain.style.display = 'none';  
                        refreshIframe();  
                    }, 3000);  
                }, showCurtainDelay - timeSinceFirstLoad);  
            }  
        });  
    </script>  
</body>  
</html>
