<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">  
    <title>Embed Iframe</title>  
    <style>  
        .iframe-container {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;  
        }  
        .iframe-container iframe {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        .overlay {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 32px;  
            background: #FFFFFF;  
        }  
        .input-overlay {  
            position: absolute;  
            bottom: 46px;  
            left: 5px;  
            width: calc(100% - 10px);  
            height: 48px;  
            background: rgba(220, 220, 220, 0.5);  
            border-radius: 5px;  
            pointer-events: none;  
            padding: 0 3px;  
            box-sizing: border-box;  
        }  
        @supports (-webkit-overflow-scrolling: touch) {  
            input, textarea {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="iframe-container">  
        <iframe  
            src="https://www.chatbase.co/chatbot-iframe/AVYElud_c2kX2CwA7aUjv"  
            frameborder="0"  
            id="contentIframe"  
        ></iframe>  
        <div class="input-overlay"></div>  
        <div class="overlay"></div>  
    </div>  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const iframe = document.getElementById('contentIframe');  
            const refreshInterval = 5000; // Set refresh interval to 5 seconds (5000 milliseconds)  
  
            const refreshIframe = () => {  
                // Reload the iframe content  
                iframe.src = iframe.src;  
            };  
  
            // Set an interval to refresh the iframe content  
            setInterval(refreshIframe, refreshInterval);  
        });  
    </script>  
</body>  
</html>
