<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px; /* Adjust this value to ensure the watermark is covered */
            background: orange;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/Inr3kTcTUO5tDCEe8a1QU"
            frameborder="0"
        ></iframe>
        <div class="overlay"></div>
    </div>
    <script>
        // Function to reset scroll position
        function resetScrollPosition() {
            setTimeout(() => {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }, 100); // Timeout to ensure the keyboard is completely dismissed
        }

        // Listen for focusout events on all input elements
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focusout', resetScrollPosition);
        });
    </script>
</body>
</html>
