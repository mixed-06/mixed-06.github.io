<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">  
    <title>Embed Iframe</title>  
    <style>  
        .iframe-container {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;  
        }  
        .iframe-container iframe {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        .overlay {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 32px;  
            background: #FFFFFF;  
        }  
        .input-overlay {  
            position: absolute;  
            bottom: 46px;  
            left: 5px;  
            width: calc(100% - 10px);  
            height: 48px;  
            background: rgba(220, 220, 220, 0.5);  
            border-radius: 5px;  
            pointer-events: none;  
            padding: 0 3px;  
            box-sizing: border-box;  
        }  
        .safety-curtain {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100vh;  
            background-color: blue;  
            z-index: 9999;  
            display: block; /* Initially visible */  
        }  
        @supports (-webkit-overflow-scrolling: touch) {  
            input, textarea {  
                font-size: 16px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="iframe-container">  
        <iframe  
            src="https://www.chatbase.co/chatbot-iframe/AVYElud_c2kX2CwA7aUjv"  
            frameborder="0"  
        ></iframe>  
        <div class="input-overlay"></div>  
        <div class="overlay"></div>  
    </div>  
    <div class="safety-curtain"></div>  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const curtain = document.querySelector('.safety-curtain');  
            const firstLoadTimeKey = 'firstLoadTime';  
            const tenSeconds = 10000;  
  
            // Get the first load timestamp from localStorage  
            let firstLoadTime = localStorage.getItem(firstLoadTimeKey);  
  
            if (!firstLoadTime) {  
                // If there's no timestamp, this is the first visit  
                firstLoadTime = Date.now();  
                localStorage.setItem(firstLoadTimeKey, firstLoadTime);  
            }  
  
            // Calculate the time since first load  
            const timeSinceFirstLoad = Date.now() - parseInt(firstLoadTime, 10);  
  
            if (timeSinceFirstLoad >= tenSeconds) {  
                // If more than 10 seconds have passed, hide the curtain  
                curtain.style.display = 'none';  
            } else {  
                // Otherwise, set a timeout to hide the curtain after the remaining time  
                setTimeout(() => {  
                    curtain.style.display = 'none';  
                }, tenSeconds - timeSinceFirstLoad);  
            }  
        });  
    </script>  
</body>  
</html>
